<!DOCTYPE html>
<html>
  <head>
    <title>Flipkart.com</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="header sticky">
      <div>
        <a href="home.html"></a>
      </div>
      <div class="categories">
        
      </div>

      <!-- Search Div -->
      
      <div class="nav-last">
        
        </div>
      </div>
    </div>

    <div id="signinbox">
      <div id="textbox">
        <div id="signintext">
          <p class="signinheader">CREATE A NEW ACCOUNT</p>
        </div>
        <form id="formContainer">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="mobileno"
            id="mobileno"
            placeholder="Mobile Number"
            required
          />
          <input type="text" id="email" placeholder="Email id" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </form>
        <div id="alert"></div>
        <br />
        <button class="signinbtn" onclick="storeDetails()"><b>SIGN UP</b></button
        ><br />
        <p style="text-align: center">
          Already have an account <span onclick="loginpage()">click Here</span>
        </p>
      </div>
    </div>
  </body>
</html>
<script src="../js/signin.js"></script>
